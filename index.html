<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "calculator">

        <div class = "screen">10</div>

        <button class = "button options-button" id = "reset-button">AC</button>
        <button class = "button options-button" id = "change-sign-button">+/-</button>
        <button class = "button options-button" id = "percent-button">%</button>
        <button class = "button operator-button" id = "divide-button">/</button>

        <button class = "button operand-button" id = "seven-button">7</button>
        <button class = "button operand-button" id = "eight-button">8</button>
        <button class = "button operand-button" id = "nine-button">9</button>
        <button class = "button operator-button" id = "divide-button">*</button>
        
        <button class = "button operand-button" id = "four-button">4</button>
        <button class = "button operand-button" id = "five-button">5</button>
        <button class = "button operand-button" id = "six-button">6</button>
        <button class = "button operator-button" id = "divide-button">-</button>
        
        <button class = "button operand-button" id = "one-button">1</button>
        <button class = "button operand-button" id = "two-button">2</button>
        <button class = "button operand-button" id = "three-button">3</button>
        <button class = "button operator-button" id = "divide-button">+</button>
        
        
        <button class = "button operand-button" id = "zero-button">0</button>
        <button class = "button operand-button" id = "point-button">.</button>
        <button class = "button" id = "equals-button">=</button>
        
    </div>
    
</body>
</html>
